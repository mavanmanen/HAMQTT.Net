name: Publish NuGet Packages

on:
  push:
    branches: [ "develop" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Set Version (Tag)
        id: set_version_tag
        if: startsWith(github.ref, 'refs/tags/v') && github.event_name != 'workflow_dispatch'
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Set Version (Develop)
        id: set_version_develop
        if: github.ref == 'refs/heads/develop' && github.event_name != 'workflow_dispatch'
        run: |
          PROJECT_VERSION=$(dotnet msbuild src/HAMQTT.Integration/HAMQTT.Integration.csproj -getProperty:Version)
          echo "version=${PROJECT_VERSION}-dev.${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      - name: Set Version (Dispatch)
        id: set_version_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          PROJECT_VERSION=$(dotnet msbuild src/HAMQTT.Integration/HAMQTT.Integration.csproj -getProperty:Version)
          echo "version=${PROJECT_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Consolidate Version
        id: set_version
        run: |
          if [ ! -z "${{ steps.set_version_tag.outputs.version }}" ]; then
            echo "version=${{ steps.set_version_tag.outputs.version }}" >> "$GITHUB_OUTPUT"
          elif [ ! -z "${{ steps.set_version_develop.outputs.version }}" ]; then
            echo "version=${{ steps.set_version_develop.outputs.version }}" >> "$GITHUB_OUTPUT"
          elif [ ! -z "${{ steps.set_version_dispatch.outputs.version }}" ]; then
            echo "version=${{ steps.set_version_dispatch.outputs.version }}" >> "$GITHUB_OUTPUT"
          else
             echo "No version determined"
             exit 1
          fi

  build-library:
    needs: prepare-version
    uses: ./.github/workflows/hamqtt-build-pack.yml
    with:
      project_path: src/HAMQTT.Integration/HAMQTT.Integration.csproj
      version: ${{ needs.prepare-version.outputs.version }}
      artifact_name: hamqtt-integration

  build-template:
    needs: prepare-version
    uses: ./.github/workflows/hamqtt-build-pack.yml
    with:
      project_path: src/HAMQTT.Integration.Template.csproj
      version: ${{ needs.prepare-version.outputs.version }}
      artifact_name: hamqtt-integration-template

  publish-packages:
    needs: [build-library, build-template]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Download Library Artifact
        uses: actions/download-artifact@v4
        with:
          name: hamqtt-integration
          path: packages

      - name: Download Template Artifact
        uses: actions/download-artifact@v4
        with:
          name: hamqtt-integration-template
          path: packages

      - name: Push to GitHub Packages
        run: dotnet nuget push packages/*.nupkg --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} ${{ github.event_name == 'workflow_dispatch' && '' || '--skip-duplicate' }}
