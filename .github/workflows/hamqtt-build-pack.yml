name: Build and Pack NuGet

on:
  workflow_call:
    inputs:
      project_path:
        required: true
        type: string
        description: "Path to the csproj file"
      version:
        required: true
        type: string
        description: "Version to apply"
      artifact_name:
        required: true
        type: string
        description: "Name of the artifact to upload"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.project_path }}

      - name: Build
        run: dotnet build ${{ inputs.project_path }} --no-restore --configuration Release /p:Version=${{ inputs.version }}

      - name: Pack
        run: dotnet pack ${{ inputs.project_path }} --no-build --configuration Release --output . /p:PackageVersion=${{ inputs.version }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ./*.nupkg
          if-no-files-found: error
